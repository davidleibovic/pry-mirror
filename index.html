
<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>gridster.js</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.gridster.css">
  <link href='http://fonts.googleapis.com/css?family=Rancho' rel='stylesheet' type='text/css'>
</head>
<body>


<div role="main">

  
    <section class="demo">

        <div class="gridster">
          <ul>
            <li data-row="1" data-col="1" data-sizex="3" data-sizey="4"></li>

            
            <li data-row="1" data-col="2" data-sizex="2" data-sizey="2"></li>

            <li class="" data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>


            <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
            <li data-row="3" data-col="5" data-sizex="2" data-sizey="1"></li>

            <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>

          </ul>
        </div>

    </section>

<script src="js/libs/jquery.js" type="text/javascript"></script>
<script src="js/libs/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
  var gridster;

  $(function(){

    gridster = $(".gridster ul").gridster({
        widget_margins: [10, 10],
        widget_base_dimensions: [140, 140],
        min_cols: 6,
        min_rows: 20
    }).data('gridster');

  });
</script>

<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

</body>
</html>
